<html>
<head>
	<title>NTS</title>
	<link rel="stylesheet" type="text/css" href="content.css" />
	<script src="jquery.js"></script>	
	<script src="lodash.js"></script>
	<script src="feed.js"></script>

</head>
<body class="nts-feed">
<h1><em>Note To Self&hellip;</em></h1>
<section class="nts-notes">
</section>	
<script id="nts-tmpl-feedItem" type="text/html">

<% if (feed.length > 0) { %>
<ul>	
<% _.each(feed, function(item) { %>
	<li data-nts-note-id="<%= item.id %>">
	<h2><a href="<%= item.pageUrl %>" target="_blank"><%= item.title %></a></h2>
	<p><a href="<%= item.pageUrl %>" target="_blank"><%= item.pageUrl %></a></p>
	<% if (item.context === "context-selection") { %>
		<p>You selected the following text: <span class="highlight"><em><%= item.selectionText %></em></span> <ul class="menu"><li>(<a href="http://google.com/search?q=<%= encodeURIComponent(item.selectionText) %>" target="_blank">Google</a>)</li><li>(<a href="http://en.wikipedia.org/w/index.php?search=<%= encodeURIComponent(item.selectionText) %>&go=Go" target="_blank">Wikipedia</a>)</li></ul></p>
	<% } %>
	<% if (item.context === "context-link") { %>
		<p>You selected the following link: <a href="<%= item.linkUrl %>" class="link"><%= item.selectionText %></a></span></p>
	<% } %>
	<% if (item.context === "context-image") { %>
		<p><a href="<%= item.pageUrl %>" target="_blank"><img src="<%= item.srcUrl %>" alt="<%= item.title %>" /></a></p>
	<% } %>
	<% if (item.context === "context-video") { %>
		<p><video controls><source src="<%= item.srcUrl %>"></video></p>
	<% } %>
	<% if (item.context === "context-audio") { %>
		<p><audio controls><source src="<%= item.srcUrl %>"></audio></p>
	<% } %>	
	<p class="delete"><a href="#">[x]</a></p>
	</li>
<% }); %>
</ul>
<% } else { %>
<p class="nothing-here"><em>Nothing here (Try clipping something)</em><p>
<% } %>
</script>
</body>
</html>
