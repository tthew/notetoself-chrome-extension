<html>
<head>
	<title>NTS</title>
	<link rel="stylesheet" type="text/css" href="content.css" />
	<script src="jquery.js"></script>	
	<script src="lodash.js"></script>
	<script src="feed.js"></script>

</head>
<body class="nts-feed">
<h1><em>Note To Self&hellip;</em></h1>
<section class="nts-notes">
</section>	
<script id="nts-tmpl-feedItem" type="text/html">

<% if (feed.length > 0) { %>
<ul>	
<% _.each(feed, function(item) { %>
	<li>
	<h2><a href="<%= item.pageUrl %>"><%= item.title %></a></h2>
	<p><a href="<%= item.pageUrl %>"><%= item.pageUrl %></a></p>
	<% if (item.context === "context-selection") { %>
		<p>You selected the following text: <span class="highlight"><em><%= item.selectionText %></em></span> <ul class="menu"><li class='view-inline'>(<a href="#">view inline</a>)</li><li>(<a href="http://google.com/search?q=<%= encodeURIComponent(item.selectionText) %>" target="_blank">Google</a>)</li><li>(<a href="http://en.wikipedia.org/w/index.php?search=<%= encodeURIComponent(item.selectionText) %>&go=Go">Wikipedia</a>)</li></ul></p>
	<% } %>
	</li>
<% }); %>
</ul>
<% } else { %>
<p><i>Nothing here</i><p>
<% } %>
</script>
</body>
</html>
